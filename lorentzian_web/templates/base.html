<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Lorentzian Fitting Tool{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px);
      }
      .step-indicator {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .step {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }
      .step-number {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
        font-weight: bold;
      }
      .step.active .step-number {
        background-color: #007bff;
        color: white;
      }
      .step.completed .step-number {
        background-color: #28a745;
        color: white;
      }
      .step.inactive .step-number {
        background-color: #e9ecef;
        color: #6c757d;
      }
      .drag-area {
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        margin: 20px 0;
        transition: all 0.3s ease;
      }
      .drag-area.dragover {
        border-color: #007bff;
        background-color: #f8f9fa;
      }
      .validation-panel {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
      }
      .validation-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .validation-warning {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
      }
      .validation-error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-chart-line me-2"></i>
          Lorentzian Fitting Tool
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/clear">
            <i class="fas fa-refresh me-1"></i>
            New Session
          </a>
        </div>
      </div>
    </nav>

    <!-- Step Indicator -->
    <div class="container-fluid mt-3">
      <div class="step-indicator">
        <div
          class="step {% if request.endpoint == 'index' %}active{% else %}completed{% endif %}"
        >
          <div class="step-number">1</div>
          <div class="step-text">Upload Data</div>
        </div>
        <div class="step inactive">
          <div class="step-number">2</div>
          <div class="step-text">Visualize</div>
        </div>
        <div class="step inactive">
          <div class="step-number">3</div>
          <div class="step-text">Configure</div>
        </div>
        <div class="step inactive">
          <div class="step-number">4</div>
          <div class="step-text">Results</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar p-3">
          {% block sidebar %}
          <h5>Navigation</h5>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                href="/"
              >
                <i class="fas fa-upload me-2"></i>Upload Data
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" id="nav-visualize">
                <i class="fas fa-chart-area me-2"></i>Visualize
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" id="nav-configure">
                <i class="fas fa-cogs me-2"></i>Configure
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" id="nav-results">
                <i class="fas fa-chart-line me-2"></i>Results
              </a>
            </li>
          </ul>

          <hr />

          <div id="data-info" class="mt-3">
            <!-- Data info will be populated here -->
          </div>
          {% endblock %}
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
